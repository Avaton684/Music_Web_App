<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&" />
</head>

<body>
    <div class="container">
        <!-- <img src="purpleblack.jpg" alt=""> -->
        <div class="playbar">
            <div class="songinfo"></div>
            <div class="buttons">
                <button class="previous"><span class="material-symbols-outlined" style="font-size: 35px;">
                        skip_previous
                    </span></button>
                <button class="play"><span class="material-symbols-outlined" style="font-size: 35px;">
                        play_arrow
                    </span></button>
                <button class="next"><span class="material-symbols-outlined" style="font-size: 35px;">
                        skip_next
                    </span></button>
            </div>
            <div class="time">00:00 / 00:00</div>
            <div class="seekbar">
                <div class="circle"></div>
            </div>
        </div>
        <div class="divContainer">

        </div>

        <div class="songPoster"><video class="my-video" autoplay muted loop>
                <source src="35889.mp4" type="video/mp4">
            </video></div>
    </div>
</body>
<script src="script.js"></script>

</html>
